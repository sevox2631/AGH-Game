  <head>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="header">
      <img src="img/logo.png">
    </div>
    <div class="title-row">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
      <p class="instrukcja-tytul">Instrukcja</p>

    <table class="instrukcja-row">
      <tr>
        <td class="instrukcja-numer">1</td>

      </tr>
      <tr>
        <td class="instrukcja-numer">2</td>
        <td class="instrukcja-tekst">Twoim zadaniem jest dobranie kart o 2 takich
          samych kolorach</td>
      </tr>
      <tr>
        <td class="instrukcja-numer">3</td>
        <td class="instrukcja-tekst">Po trafieniu w 2 takie same kolory, karty pozostają odkryte</td>
      </tr>
      <tr>
        <td class="instrukcja-numer">4</td>
        <td class="instrukcja-tekst">Twoim zadaniem jest odkrycie wszystkich kart w jak najkrotszym czasie i przy
        jak najmniejszej ilości prob</td>
      </tr>
    </table>

      <img id="card12" class="card-frame" src="img/zakryta.png"><br/>
      <img id="card13" class="card-frame" src="img/zakryta.png">
      <img id="card14" class="card-frame" src="img/zakryta.png">
